<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Usuarios - Supabase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Usuarios</h1>

    <!-- Formulario para agregar/editar -->
    <form id="userForm" class="mb-4">
      <input type="hidden" id="userId">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
    </form>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <!-- Aquí se insertarán los usuarios -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

  <!-- JS personalizado -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Conexión a Supabase
      const supabaseUrl = 'https://otdbuuhddyrjhmgzctsf.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90ZGJ1dWhkZHlyamhtZ3pjdHNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDMwNzUsImV4cCI6MjA3NjM3OTA3NX0.YXXSWbp5Q2GSM3kbEegzyMLCrAXt2dLtJlkdLDSQawE'

      const supabase = supabase.createClient(supabaseUrl, supabaseKey)

      // Elementos del DOM
      const userForm = document.getElementById('userForm')
      const usersTable = document.getElementById('usersTable')
      const cancelEdit = document.getElementById('cancelEdit')

      // Cargar usuarios
      async function loadUsers() {
        const { data, error } = await supabase.from('usuarios').select('*').order('id', { ascending: true })
        if (error) return console.error(error)

        usersTable.innerHTML = ''
        data.forEach(user => {
          const row = document.createElement('tr')
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.nombre}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editUser(${user.id}, '${user.nombre}', '${user.email}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Eliminar</button>
            </td>
          `
          usersTable.appendChild(row)
        })
      }

      // Agregar / actualizar usuario
      userForm.addEventListener('submit', async e => {
        e.preventDefault()
        const id = document.getElementById('userId').value
        const nombre = document.getElementById('name').value
        const email = document.getElementById('email').value

        if (id) {
          const { error } = await supabase.from('usuarios')
            .update({ nombre, email })
            .eq('id', id)
          if (error) console.error(error)
        } else {
          const { error } = await supabase.from('usuarios')
            .insert([{ nombre, email }])
          if (error) console.error(error)
        }

        userForm.reset()
        document.getElementById('userId').value = ''
        loadUsers()
      })

      // Editar usuario
      window.editUser = (id, nombre, email) => {
        document.getElementById('userId').value = id
        document.getElementById('name').value = nombre
        document.getElementById('email').value = email
      }

      // Cancelar edición
      cancelEdit.addEventListener('click', () => {
        userForm.reset()
        document.getElementById('userId').value = ''
      })

      // Eliminar usuario
      window.deleteUser = async (id) => {
        if (confirm('¿Eliminar este usuario?')) {
          const { error } = await supabase.from('usuarios').delete().eq('id', id)
          if (error) console.error(error)
          loadUsers()
        }
      }

      // Cargar usuarios al inicio
      loadUsers()
    })
  </script>
</body>
</html>
