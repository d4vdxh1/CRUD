<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Supabase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.33.1/dist/supabase.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">CRUD Usuarios</h1>

  <!-- Formulario -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-bordered bg-white">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>
</div>

<script>
  // Inicializar Supabase correctamente
  const SUPABASE_URL = 'https://otdbuuhddyrjhmgzctsf.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90ZGJ1dWhkZHlyamhtZ3pjdHNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDMwNzUsImV4cCI6MjA3NjM3OTA3NX0.YXXSWbp5Q2GSM3kbEegzyMLCrAXt2dLtJlkdLDSQawE';

  // Aquí NO usamos `const supabase = supabase.createClient`, sino la variable global:
  window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const userForm = document.getElementById('userForm');
  const usersTable = document.getElementById('usersTable');
  const userIdInput = document.getElementById('userId');
  const nombreInput = document.getElementById('nombre');
  const emailInput = document.getElementById('email');
  const cancelEditBtn = document.getElementById('cancelEdit');

  async function listarUsuarios() {
    const { data, error } = await window.supabaseClient.from('usuarios').select('*').order('id');
    if (error) return console.error(error);

    usersTable.innerHTML = data.map(u => `
      <tr>
        <td>${u.id}</td>
        <td>${u.nombre}</td>
        <td>${u.email}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="editarUsuario(${u.id}, '${u.nombre}', '${u.email}')">Editar</button>
          <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${u.id})">Eliminar</button>
        </td>
      </tr>
    `).join('');
  }

  userForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = nombreInput.value;
    const email = emailInput.value;
    const id = userIdInput.value;

    if (id) {
      const { error } = await window.supabaseClient.from('usuarios').update({ nombre, email }).eq('id', id);
      if (error) return console.error(error);
    } else {
      const { error } = await window.supabaseClient.from('usuarios').insert([{ nombre, email }]);
      if (error) return console.error(error);
    }

    userForm.reset();
    userIdInput.value = '';
    cancelEditBtn.classList.add('d-none');
    listarUsuarios();
  });

  window.editarUsuario = (id, nombre, email) => {
    userIdInput.value = id;
    nombreInput.value = nombre;
    emailInput.value = email;
    cancelEditBtn.classList.remove('d-none');
  };

  cancelEditBtn.addEventListener('click', () => {
    userForm.reset();
    userIdInput.value = '';
    cancelEditBtn.classList.add('d-none');
  });

  window.eliminarUsuario = async (id) => {
    if (confirm('¿Eliminar este usuario?')) {
      const { error } = await window.supabaseClient.from('usuarios').delete().eq('id', id);
      if (error) return console.error(error);
      listarUsuarios();
    }
  };

  listarUsuarios();
</script>

</body>
</html>
